version: "3.9"

services:
  web1:
    image: nginx:latest
    restart: on-failure
    volumes:
      - ./app:/usr/share/nginx/html:ro
    networks:
      - frontend_net

  web2:
    image: nginx:latest
    restart: on-failure
    volumes:
      - ./app:/usr/share/nginx/html:ro
    networks:
      - frontend_net

  web3:
    image: nginx:latest
    restart: on-failure
    volumes:
      - ./app:/usr/share/nginx/html:ro
    networks:
      - frontend_net

  haproxy:
    image: haproxy:2.6
    ports:
      - "8080:80"
      - "8404:8404"
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    networks:
      - frontend_net
    depends_on:
      - web1
      - web2
      - web3

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "9090:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - frontend_net

networks:
  frontend_net:
    driver: bridge
